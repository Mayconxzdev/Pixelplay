<div class="categories-container">
  <!-- Categorias principais -->
  <div class="section">
    <h2 class="section-title">Categorias</h2>
    <div class="categories-grid">
      <ion-card *ngFor="let category of categories" 
                class="category-card" 
                (click)="onCategoryClick(category)">
        <ion-card-content>
          <ion-icon [name]="category.icon" class="category-icon"></ion-icon>
          <h3 class="category-name">{{ category.name }}</h3>
        </ion-card-content>
      </ion-card>
    </div>
  </div>

  <!-- Gêneros -->
  <div class="section">
    <h2 class="section-title">Gêneros</h2>
    <div *ngIf="isLoading" class="loading">
      <ion-spinner name="crescent"></ion-spinner>
      <p>Carregando gêneros...</p>
    </div>
    <div *ngIf="!isLoading && (!genres || genres.length === 0)" class="no-genres">
      <ion-icon name="warning-outline"></ion-icon>
      <p>Nenhum gênero disponível no momento.</p>
    </div>
    <div class="genres-grid">
      <ion-chip *ngFor="let genre of genres" 
                class="genre-chip"
                (click)="onCategoryClick({ id: genre.id.toString(), name: genre.name, type: 'genre', icon: 'pricetag' })">
        {{ genre.name }}
      </ion-chip>
    </div>
  </div>
</div>
