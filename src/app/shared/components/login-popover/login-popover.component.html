<ion-content>
  <ion-list lines="none">
    <ion-item button (click)="login('email')" detail>
      <ion-icon name="log-in" slot="start" color="primary"></ion-icon>
      <ion-label>Entrar</ion-label>
    </ion-item>
    
    <ion-item button (click)="login('google')" detail>
      <ion-icon name="logo-google" slot="start" color="danger"></ion-icon>
      <ion-label>Continuar com Google</ion-label>
    </ion-item>
    
    <ion-item button (click)="register()" detail>
      <ion-icon name="person-add" slot="start" color="success"></ion-icon>
      <ion-label>Registrar-se</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
