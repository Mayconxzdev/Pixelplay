<ion-content [fullscreen]="true" class="ion-padding">
  <!-- Loading State -->
  <div *ngIf="loading && (!recommendedMovies || recommendedMovies.length === 0)" class="loading-container">
    <ion-spinner></ion-spinner>
    <p>Carregando filmes...</p>
  </div>

  <!-- Error State -->
  <div *ngIf="error" class="error-container">
    <ion-icon name="warning-outline"></ion-icon>
    <p>{{ error }}</p>
    <ion-button (click)="loadMovies()">Tentar novamente</ion-button>
  </div>

  <!-- Featured Movies Carousel -->
  <app-featured-carousel
    *ngIf="!error && featuredMovies.length > 0"
    [movies]="featuredMovies"
    [loading]="loading"
    [error]="error"
    (movieSelected)="onMovieSelected($event)">
  </app-featured-carousel>

  <!-- Categories -->
  <div class="categories-section" *ngIf="!error">
    <app-categories></app-categories>
  </div>

  <!-- Recommended Movies -->
  <app-movie-list 
    *ngIf="!error"
    [movies]="recommendedMovies" 
    title="Indicações"
    [showViewAll]="false"
    (favoriteToggled)="onFavoriteToggled($event)"
    (movieSelected)="onMovieSelected($event)">
  </app-movie-list>

  <!-- Upcoming Movies -->
  <app-movie-list 
    *ngIf="!error"
    [movies]="upcomingMovies" 
    title="Lançamentos"
    [showViewAll]="true"
    viewAllRoute="/movies/upcoming"
    (favoriteToggled)="onFavoriteToggled($event)"
    (movieSelected)="onMovieSelected($event)">
  </app-movie-list>

  <!-- Infinite Scroll -->
  <ion-infinite-scroll (ionInfinite)="loadMoreMovies($event)" threshold="100px" *ngIf="!error">
    <ion-infinite-scroll-content
      loadingSpinner="bubbles"
      loadingText="Carregando mais filmes...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>

<style>
.loading-container,
.error-container {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  height: 50vh;
  text-align: center;
}

ion-spinner {
  --color: var(--ion-color-primary);
  width: 48px;
  height: 48px;
}

error-container ion-icon {
  font-size: 48px;
  color: var(--ion-color-danger);
  margin-bottom: 16px;
}

app-movie-list, .categories-section {
  margin-bottom: 32px;
  display: block;
}

.categories-section {
  padding: 0 8px;
}

/* Estilo para telas maiores */
@media (min-width: 768px) {
  .categories-section {
    padding: 0 16px;
  }
}
</style>
